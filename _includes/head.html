<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>{%- if page.title -%}{{- page.title -}}{%- else -%}{{- site.title -}}{%- endif -%}</title>

  <meta name="twitter:card" content="summary" />
  {% if page.image %}
    <meta property='og:image' content='{{- page.image | prepend: site.url-}}'>
    <meta name='twitter:image' content='{{- page.image | prepend: site.url-}}'>
  {% else %}
    <meta property='og:image' content='{{- '/assets/scottw.jpg' | prepend: site.url-}}'>
    <meta name='twitter:image' content='{{- '/assets/scottw.jpg' | prepend: site.url-}}'>
  {% endif %}
  <meta name="twitter:description" content="{{- page.excerpt | strip_html | strip_newlines | default: site.description -}}">
  <meta name="twitter:title" content="{{- page.title | strip_html | strip_newlines | default: site.title -}}">
  <meta name="twitter:site" content="@scottw" >
  <meta name="twitter:creator" content="@scottw" >
  <meta property="og:title" content="{%- if page.title -%}{{- page.title -}}{%- else -%}{{- site.title -}}{%- endif -%}" />


  <meta name='description' content="{%- if page.excerpt -%}{{- page.excerpt | strip_html | strip_newlines | truncate: 160 -}}{%- else -%}{{- site.description -}}{%- endif -%}">
  <meta property="og:description" content="{%- if page.excerpt -%}{{- page.excerpt | strip_html | strip_newlines | truncate: 160 -}}{%- else -%}{{- site.description -}}{%- endif -%}" />
  <link rel='canonical' href="{{- page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url -}}">
  <meta property="og:url" content="{{- page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url -}}" />
  <link rel='alternate' type='application/rss+xml' title='{{- site.title -}}' href="{{- '/feed.xml' | prepend: site.baseurl | prepend: site.url -}}">
  <link rel='alternate' type='application/json' title='{{- site.title -}}' href="{{- '/feed.json' | prepend: site.baseurl | prepend: site.url -}}">
  <link rel="stylesheet" href="/css/site.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link rel="shortcut icon" href="{{- site.baseurl -}}/{{- site.favicon -}}" type="image/x-icon">
</head>
