<header class="flex item-center align-center">
  <div id="avatar" class="w-16 lg:w-32">
    <a href="{{- site.baseurl -}}/">
      <img src="/assets/scottw.jpg" class="rounded-full h-12 w-12 lg:w-24 lg:h-24">
    </a>
  </div>
  <div class="">
    <a href="{{- site.baseurl -}}/" class="self-center text-black text-xl md:text-2xl lg:text-3xl font-black font-headlines">
      {{- site.title -}}
    </a>
    <nav class="flex items-strech">
  			{%- for page in site.pages -%}
  			{%- if page.title and page.hide != true -%}
  				<a class="flex-1 text-grey-dark mr-12 hover:underline" href="{{- page.url | relative_url -}}">
  					{{- page.link_title | default: page.title -}}
  				</a>
  			{%- endif -%}
  			{%- endfor -%}
  	</nav>
  </div>
</header>
