<header>
<div id="logo-container">
  <a class='c-logo__link' href='{{ site.baseurl }}/'>{{ site.title }}</a>
</div>

<div id="nav-container">

  <nav class="site-nav">
		<ul>
			{% for page in site.pages %}
			{% if page.title and page.hide != true %}
			<li>
				<a class="page-link" href="{{ page.url | relative_url }}">
					{{ page.link_title | default: page.title }}
				</a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
	</nav>
</div>
</header>
