{%- if page.image -%}
  {%- if  page.headline_image -%}  
    <img src='{{- page.image -}}' alt='{{- page.title -}}'>
    {% if page.photo_credit %}
      <span class="block text-gray-300 pt-0 -mt-6 text-center">Photo Credit: {{ page.photo_credit }}</span>
    {% endif %}
  {%- endif -%}
{%- endif -%}
