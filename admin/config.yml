backend:
  name: git-gateway
  branch: master #
media_folder: "assets/images/posts"

collections:
  - name: "shorts" 
    label: "Shorts" # Used in the UI
    folder: "short/_posts" # The path to the folder where the documents are stored
    create: true 
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Excerpt", name: "excerpt_separator", widget: "select", required: false,  options: ["", "<!--more-->"]}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Link URL", name: "link_url", widget: "string", required: false}
      - {label: "Short URL", name: "short_url", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "blog" 
    label: "Blog Posts" # Used in the UI
    folder: "blog/_posts" # The path to the folder where the documents are stored
    create: true 
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Excerpt", name: "excerpt_separator", widget: "select", required: false,  options: ["", "<!--more-->"]}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
